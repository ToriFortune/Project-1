<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musify</title>

</head>

<body>

    <div class="jumbotron" style="background-color:#00F3FF">
        <h1 class="display-4">Welcome to Musify</h1>
        <p class="lead">Allow us to create a playlist framed towards your musical preferences.</p>
        <hr class="my-4">
        <p>Pick any 3 genres and we'll hook you up!</p>
    </div>

    <div class="text-center">
        <button class="btn btn-danger signin" id="reset-btn">Start/Reset</button>
    </div>


    <script id="result-template" type="text/x-handlebars-template">
        <dl>
          <img src="{{avatar}}">
          <dt>User Name</dt>
          <dd>{{realName}}</dd>
          <dt>Display Name</dt>
          <dd>{{screenName}}</dd>
          <dt>Followers</dt>
          <dd>{{followerCount}}</dd>
          <dt>Profile</dt>
          <dd><a href="https://app.napster.com/members/{{screenName}}" target="_blank">https://app.napster.com/members/{{screenName}}</a></dd>
          <dt>Napster ID</dt>
          <dd>{{id}}</dd>
        </dl>
    </script>

    <div id="numofconnections">Number of Connections: </div>
    <div id="connections"></div>

    <div id="genrecontainer" class="container wow fadeInUp">
        <div class="row">

            <div class="column">
                <div class="card" style="width: 19rem;">
                    <img class="card-img-top"
                        src="https://mediad.publicbroadcasting.net/p/wksu/files/styles/x_large/public/201712/Classical-Music-Wallpaper.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="btn btn-outline-dark" id="classical-btn">Classical</a>
                    </div>
                </div>
            </div>


            <div class="column">
                <div class="card" style="width: 19rem;">
                    <img class="card-img-top"
                        src="https://pixel.nymag.com/imgs/daily/vulture/2017/12/best-of-2017/11-yic-pop-essay.w1200.h630.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="btn btn-outline-dark" id="pop-btn">Pop</a>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card" style="width: 19rem;">
                    <img class="card-img-top"
                        src="https://s26162.pcdn.co/wp-content/uploads/2019/03/shabazz-hiphop_1024.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="btn btn-outline-dark" id="hiphop-btn">Hip-Hop</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="card" style="width: 19rem;">
                    <img class="card-img-top" src="https://media.altpress.com/uploads/2018/07/EDM_deadmau5.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="btn btn-outline-dark" id="edm-btn">EDM</a>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card" style="width: 19rem;">
                    <img class="card-img-top"
                        src="https://static.wixstatic.com/media/afd87a_4f9da09876e946df940e6706cd59bcd7~mv2_d_1807_1807_s_2.jpeg"
                        alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="btn btn-outline-dark" id="country-btn">Country</a>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card" style="width: 19rem;">
                    <img class="card-img-top"
                        src="http://www.bbc.co.uk/staticarchive/ad0957f8dff28c5adcc47e376b931cfd54925dd1.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <a href="#" class="btn btn-outline-dark" id="rock-btn">Rock</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <!--future state log in functionality-->

            <div id="result"></div>

        <br>
        <br>

        <div class = "container">
        <div>
            <table class="table">
                <thead class="thead-dark" style="background-color: #00F3FF">
                    <tr>
                        <th scope="col">Track</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Playback</th>
                        <th scope="col">Lyrics</th>
                    </tr>
                </thead>

                <tbody>

                    <td id="songs"></td>
                    <td id="genres"></td>
                    <td id="artist"></td>
                    <td id="previewURL"></td>
                    <td id="lyrics"></td>
                </tbody>
            </table>
        </div>
        </div>
